<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBD Control - Alunos</title>
    <link rel="stylesheet" href="style_alunos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fa-solid fa-church"></i>
                <h2>EBD Control</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="index.html"><i class="fa-solid fa-table-columns"></i><span>Dashboard</span></a></li>
                    <li><a href="alunos.html" class="active"><i class="fa-solid fa-users"></i><span>Alunos</span></a></li>
                    <li><a href="frequencia.html"><i class="fa-solid fa-clipboard-user"></i><span>Frequência</span></a></li>
                    <li><a href="revistas.html"><i class="fa-solid fa-book-bible"></i><span>Revistas</span></a></li>
                    <li><a href="classes.html"><i class="fa-solid fa-chalkboard-user"></i><span>Classes</span></a></li>
                    <li><a href="configuracoes.html"><i class="fa-solid fa-gear"></i><span>Configurações</span></a></li>
                </ul>
            </nav>
        </aside>
        <div class="sidebar-overlay"></div>
        <main class="main-content">
            <header>
                <button class="sidebar-toggle" id="sidebar-toggle"><i class="fa-solid fa-bars"></i></button>
                <div class="header-title">
                    <h1>Gerenciamento de Alunos</h1>
                    <p>Adicione, edite e visualize os alunos de cada classe.</p>
                </div>
                <button class="primary-button" id="add-student-button">
                    <i class="fa-solid fa-plus"></i>
                    Adicionar Novo Aluno
                </button>
            </header>

            <section class="class-list-container">
                <div class="accordion-item" data-class-id="bercario">
                    <button class="accordion-header">
                        <div class="class-info"><h3>Berçário</h3><span>Professora: Tia Ana</span></div>
                        <div class="class-stats"><div class="stat-item"><i class="fa-solid fa-users"></i><span class="student-count">2</span> Alunos</div><div class="stat-item"><i class="fa-solid fa-user-check"></i><span>100%</span> Presença</div></div>
                        <i class="fa-solid fa-chevron-down toggle-icon"></i>
                    </button>
                    <div class="accordion-panel">
                        <div class="student-list"></div>
                    </div>
                </div>
                <div class="accordion-item" data-class-id="criancas">
                    <button class="accordion-header">
                        <div class="class-info"><h3>Crianças</h3><span>Professora: Tia Bia</span></div>
                        <div class="class-stats"><div class="stat-item"><i class="fa-solid fa-users"></i><span class="student-count">0</span> Alunos</div><div class="stat-item"><i class="fa-solid fa-user-check"></i><span>-</span> Presença</div></div>
                        <i class="fa-solid fa-chevron-down toggle-icon"></i>
                    </button>
                    <div class="accordion-panel">
                        <div class="student-list"></div>
                    </div>
                </div>
                <div class="accordion-item" data-class-id="pre-adolescentes">
                    <button class="accordion-header">
                        <div class="class-info"><h3>Pré-Adolescentes</h3><span>Professor: Carlos</span></div>
                        <div class="class-stats"><div class="stat-item"><i class="fa-solid fa-users"></i><span class="student-count">0</span> Alunos</div><div class="stat-item"><i class="fa-solid fa-user-check"></i><span>-</span> Presença</div></div>
                        <i class="fa-solid fa-chevron-down toggle-icon"></i>
                    </button>
                    <div class="accordion-panel">
                        <div class="student-list"></div>
                    </div>
                </div>
                <div class="accordion-item" data-class-id="adolescentes">
                    <button class="accordion-header">
                        <div class="class-info"><h3>Adolescentes</h3><span>Professor: Daniel</span></div>
                        <div class="class-stats"><div class="stat-item"><i class="fa-solid fa-users"></i><span class="student-count">0</span> Alunos</div><div class="stat-item"><i class="fa-solid fa-user-check"></i><span>-</span> Presença</div></div>
                        <i class="fa-solid fa-chevron-down toggle-icon"></i>
                    </button>
                    <div class="accordion-panel">
                        <div class="student-list"></div>
                    </div>
                </div>
                <div class="accordion-item" data-class-id="juvenis">
                    <button class="accordion-header">
                        <div class="class-info"><h3>Juvenis</h3><span>Professora: Sofia</span></div>
                        <div class="class-stats"><div class="stat-item"><i class="fa-solid fa-users"></i><span class="student-count">0</span> Alunos</div><div class="stat-item"><i class="fa-solid fa-user-check"></i><span>-</span> Presença</div></div>
                        <i class="fa-solid fa-chevron-down toggle-icon"></i>
                    </button>
                    <div class="accordion-panel">
                        <div class="student-list"></div>
                    </div>
                </div>
                <div class="accordion-item" data-class-id="jovens">
                    <button class="accordion-header">
                        <div class="class-info"><h3>Jovens</h3><span>Professora: Ana Paula</span></div>
                        <div class="class-stats"><div class="stat-item"><i class="fa-solid fa-users"></i><span class="student-count">3</span> Alunos</div><div class="stat-item"><i class="fa-solid fa-user-check"></i><span>88%</span> Presença</div></div>
                        <i class="fa-solid fa-chevron-down toggle-icon"></i>
                    </button>
                    <div class="accordion-panel">
                        <div class="student-list"></div>
                    </div>
                </div>
                <div class="accordion-item" data-class-id="adultos">
                    <button class="accordion-header">
                        <div class="class-info"><h3>Adultos</h3><span>Professor: José Carlos</span></div>
                        <div class="class-stats"><div class="stat-item"><i class="fa-solid fa-users"></i><span class="student-count">1</span> Aluno</div><div class="stat-item"><i class="fa-solid fa-user-check"></i><span>92%</span> Presença</div></div>
                        <i class="fa-solid fa-chevron-down toggle-icon"></i>
                    </button>
                    <div class="accordion-panel">
                        <div class="student-list">
                            <div class="student-item">
                                <p class="student-name">João da Silva</p>
                                <div class="student-actions"><button class="action-btn edit-btn"><i class="fa-solid fa-pencil"></i></button><button class="action-btn delete-btn"><i class="fa-solid fa-trash"></i></button></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item" data-class-id="irmas">
                    <button class="accordion-header">
                        <div class="class-info"><h3>Irmãs (SAF)</h3><span>Professora: Maria</span></div>
                        <div class="class-stats"><div class="stat-item"><i class="fa-solid fa-users"></i><span class="student-count">0</span> Alunos</div><div class="stat-item"><i class="fa-solid fa-user-check"></i><span>-</span> Presença</div></div>
                        <i class="fa-solid fa-chevron-down toggle-icon"></i>
                    </button>
                    <div class="accordion-panel">
                        <div class="student-list"></div>
                    </div>
                </div>
                <div class="accordion-item" data-class-id="discipulado">
                    <button class="accordion-header">
                        <div class="class-info"><h3>Discipulado</h3><span>Pastor: João da Silva</span></div>
                        <div class="class-stats"><div class="stat-item"><i class="fa-solid fa-users"></i><span class="student-count">0</span> Alunos</div><div class="stat-item"><i class="fa-solid fa-user-check"></i><span>-</span> Presença</div></div>
                        <i class="fa-solid fa-chevron-down toggle-icon"></i>
                    </button>
                    <div class="accordion-panel">
                        <div class="student-list"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div class="modal-overlay" id="add-student-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Adicionar Novo Aluno</h2>
                <button class="close-modal-btn" id="close-modal-button">&times;</button>
            </div>
            <form class="modal-form" id="add-student-form">
                <div class="form-group">
                    <label for="student-name-input">Nome Completo</label>
                    <input type="text" id="student-name-input" placeholder="Digite o nome do aluno" required>
                </div>
                <div class="form-group">
                    <label for="student-class-select">Classe</label>
                    <select id="student-class-select" required>
                        <option value="" disabled selected>Selecione a classe</option>
                        <option value="bercario">Berçário</option>
                        <option value="criancas">Crianças</option>
                        <option value="pre-adolescentes">Pré-Adolescentes</option>
                        <option value="adolescentes">Adolescentes</option>
                        <option value="juvenis">Juvenis</option>
                        <option value="jovens">Jovens</option>
                        <option value="adultos">Adultos</option>
                        <option value="irmas">Irmãs (SAF)</option>
                        <option value="discipulado">Discipulado</option>
                    </select>
                </div>
                <button type="submit" class="primary-button">Salvar Aluno</button>
            </form>
        </div>
    </div>

    <script src="script_alunos.js"></script>
</body>

</html>
